@(content: Html)(implicit assetsFinder: AssetsFinder)

<html lang="en">

        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/personal-page.css")">

        <script src="@assetsFinder.path("javascripts/personal-page.js")" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>
